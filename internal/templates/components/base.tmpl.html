
{{ define "base" }}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>{{ block "title" . }} {{ end }}</title>
        <style>
            * {
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                min-height: 100vh;
                background-color: #242933;
                color: #fff;
            }
        </style>

        {{ block "css" . }} {{ end }}
    </head>
    <body>
        <div id="app">
            {{ template "content" . }}
        </div>
    </body>
</html>
{{ end }}
